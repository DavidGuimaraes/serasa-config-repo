discovery:
        app:
            name: ms-discovery
        server:
              port: 8761

server.port: ${discovery.server.port}

eureka:
    server:
        # hostname: localhost
        hostname: ms-discovery
    instance:
        hostname: ms-discovery
    client:
        register-with-eureka: false
        fetch-registry: false
        serviceUrl:
            # defaultZone: http://localhost:8761/eureka
            defaultZone: http://ms-discovery:8761/eureka